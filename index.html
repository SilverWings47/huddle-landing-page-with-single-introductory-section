<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script defer src="https://kit.fontawesome.com/5ff9ea32bd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="container">
    <figure>
      <img src="images/illustration-mockups.svg" alt="illustration">
    </figure>
    <section class="primary">
      <h1 class="primary__title">Build The Community Your Fans Will Love</h1>
      <p class="primary__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    <a class="primary__btn" href="#">Register</a>
    </section>
  </main>
  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>
</html>
